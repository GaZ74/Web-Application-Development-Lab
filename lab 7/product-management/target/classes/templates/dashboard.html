<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Reuse product-list.html styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1, h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #667eea;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
        }

    </style>
</head>

<body>

<div class="container">

    <h1>üìä Dashboard</h1>

    <!-- Back to products list -->
     <div class="actions" style="margin-bottom: 20px; text-align: center;">
        <a th:href="@{/products}" class="btn btn-primary">üì¶ Product List</a>
     </div>

    <!-- Statistics cards -->
    <div class="stats-grid">

        <div class="card">
            <h3>Total Products</h3>
            <p th:text="${totalProducts}"></p>
        </div>

        <div class="card">
            <h3>Total Inventory Value</h3>
            <p>$<span th:text="${totalValue}"></span></p>
        </div>

        <div class="card">
            <h3>Average Product Price</h3>
            <p>$<span th:text="${averagePrice}"></span></p>
        </div>

    </div>

    <!-- Products by Category -->
    <h2>üìÇ Products by Category</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${categoryCounts}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Low stock alert -->
    <h2>‚ö†Ô∏è Low Stock (Below 10)</h2>
    <table th:if="${lowStockProducts.size() > 0}">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${lowStockProducts}">
                <td th:text="${p.productCode}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.quantity}"></td>
            </tr>
        </tbody>
    </table>

    <p th:if="${lowStockProducts.size() == 0}" class="empty-state">No low stock products.</p>

    <!-- Recent products -->
    <h2>üïí Recent Products</h2>
    <table th:if="${recentProducts.size() > 0}">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${recentProducts}">
                <td th:text="${p.productCode}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="'$' + ${p.price}"></td>
                <td th:text="${p.quantity}"></td>
            </tr>
        </tbody>
    </table>

    <p th:if="${recentProducts.size() == 0}" class="empty-state">No recent products.</p>

</div>

</body>
</html>
